{% extends 'catalog/layouts/layout_base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6 mx-auto text-center">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Вход
                    </h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">
                            Войти
                        </button>
                    </form>
                </div>
                <div class="card-footer">
                    <a href="{% url 'users:generate_send_password' %}">Забыли пароль?</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
